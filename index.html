<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HSPV Event Countdown</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&family=Space+Mono:wght@400;700&display=swap"
        rel="stylesheet">

    <!-- Particles.js -->
    <script src="https://cdn.jsdelivr.net/npm/tsparticles@2.11.1/tsparticles.bundle.min.js"></script>

    <style>
        :root {
            --primary-color: #ffffff;
            --accent-color: #64ffda;
            --bg-gradient: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
            --glass-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background: var(--bg-gradient);
            color: var(--primary-color);
            min-height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #tsparticles {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        .page {
            position: relative;
            z-index: 1;
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: opacity 0.5s ease-in-out, transform 0.5s ease-in-out;
        }

        .glass-panel {
            background: var(--glass-bg);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            padding: 3rem;
            box-shadow: var(--glass-shadow);
            text-align: center;
            max-width: 500px;
            width: 90%;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0% {
                transform: translateY(0px);
            }

            50% {
                transform: translateY(-10px);
            }

            100% {
                transform: translateY(0px);
            }
        }

        h1 {
            font-weight: 700;
            font-size: 2.5rem;
            margin-bottom: 2rem;
            background: linear-gradient(to right, #fff, #94a3b8);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .input-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
            color: #94a3b8;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        input {
            width: 100%;
            padding: 1rem;
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            color: white;
            font-family: 'Outfit', sans-serif;
            font-size: 1.1rem;
            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: var(--accent-color);
            background: rgba(0, 0, 0, 0.4);
            box-shadow: 0 0 15px rgba(100, 255, 218, 0.1);
        }

        button {
            margin-top: 1rem;
            padding: 1rem 3rem;
            font-size: 1.1rem;
            font-weight: 600;
            border: none;
            border-radius: 50px;
            background: var(--accent-color);
            color: #0f172a;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(100, 255, 218, 0.4);
        }

        /* Countdown Page Styles */
        .logo {
            width: 400px;
            margin-bottom: 3rem;
            filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.3));
            animation: fadeInDown 1s ease-out;
        }

        .event-info {
            text-align: center;
            margin-bottom: 4rem;
            animation: fadeIn 1s ease-out 0.3s backwards;
        }

        .event-name {
            font-size: 3.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            line-height: 1.2;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
        }

        .lecturer {
            font-size: 1.5rem;
            color: #94a3b8;
            font-weight: 300;
            letter-spacing: 2px;
        }

        .countdown-container {
            display: flex;
            gap: 2rem;
            justify-content: center;
            animation: fadeInUp 1s ease-out 0.6s backwards;
        }

        .time-block {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: rgba(255, 255, 255, 0.03);
            padding: 1.5rem 2rem;
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.05);
            min-width: 140px;
        }

        .time-value {
            font-family: 'Space Mono', monospace;
            font-size: 5rem;
            font-weight: 700;
            line-height: 1;
            color: var(--accent-color);
            text-shadow: 0 0 20px rgba(100, 255, 218, 0.3);
        }

        .time-label {
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: #94a3b8;
            margin-top: 0.5rem;
        }

        .started {
            color: var(--accent-color);
            font-size: 4rem;
            font-weight: 700;
            animation: pulse 2s infinite;
            text-shadow: 0 0 30px rgba(100, 255, 218, 0.5);
        }

        @keyframes pulse {
            0% {
                opacity: 1;
                transform: scale(1);
            }

            50% {
                opacity: 0.8;
                transform: scale(1.05);
            }

            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Utility classes for page transitions */
        .hidden {
            display: none !important;
        }

        .fade-out {
            opacity: 0;
            transform: scale(0.95);
            pointer-events: none;
        }
    </style>
</head>

<body>
    <div id="tsparticles"></div>

    <!-- Eingabeseite -->
    <div id="page1" class="page">
        <div class="glass-panel">
            <h1>Vorlesung starten</h1>
            <div class="input-group">
                <label for="eventName">Veranstaltung</label>
                <input type="text" id="eventName" placeholder="z.B. Verwaltungsrecht" autocomplete="off">
            </div>
            <div class="input-group">
                <label for="eventTime">Beginn</label>
                <input type="time" id="eventTime" value="09:30">
            </div>
            <button onclick="startCountdown()">Starten</button>
        </div>
    </div>

        <div class="event-info">
            <div class="event-name" id="displayEventName"></div>
            <div class="lecturer">Prof. Dr. Nicolai Kr√ºger</div>
        </div>

        <div class="countdown-container" id="countdownContainer">
            <div class="time-block">
                <div class="time-value" id="hours">00</div>
                <div class="time-label">Stunden</div>
            </div>
            <div class="time-block">
                <div class="time-value" id="minutes">00</div>
                <div class="time-label">Minuten</div>
            </div>
            <div class="time-block">
                <div class="time-value" id="seconds">00</div>
                <div class="time-label">Sekunden</div>
            </div>
        </div>

        <div id="startedMessage" class="started hidden">Los geht's!</div>
    </div>

    <script>
        // Particle Configuration
        const particlesConfig = {
            fpsLimit: 60,
            particles: {
                number: {
                    value: 80,
                    density: {
                        enable: true,
                        value_area: 800
                    }
                },
                color: {
                    value: "#ffffff"
                },
                shape: {
                    type: "circle"
                },
                opacity: {
                    value: 0.2,
                    random: true,
                    anim: {
                        enable: true,
                        speed: 1,
                        opacity_min: 0.1,
                        sync: false
                    }
                },
                size: {
                    value: 3,
                    random: true,
                    anim: {
                        enable: false,
                        speed: 40,
                        size_min: 0.1,
                        sync: false
                    }
                },
                line_linked: {
                    enable: true,
                    distance: 150,
                    color: "#ffffff",
                    opacity: 0.1,
                    width: 1
                },
                move: {
                    enable: true,
                    speed: 1,
                    direction: "none",
                    random: false,
                    straight: false,
                    out_mode: "out",
                    attract: {
                        enable: false,
                        rotateX: 600,
                        rotateY: 1200
                    }
                }
            },
            interactivity: {
                detect_on: "canvas",
                events: {
                    onhover: {
                        enable: true,
                        mode: "bubble"
                    },
                    onclick: {
                        enable: true,
                        mode: "push"
                    },
                    resize: true
                },
                modes: {
                    bubble: {
                        distance: 200,
                        size: 6,
                        duration: 2,
                        opacity: 0.8,
                        speed: 3
                    },
                    push: {
                        particles_nb: 4
                    }
                }
            },
            retina_detect: true
        };

        // Initialize Particles
        tsParticles.load("tsparticles", particlesConfig);

        function startCountdown() {
            const eventName = document.getElementById('eventName').value;
            if (!eventName) {
                // Shake animation or visual feedback could be added here
                const input = document.getElementById('eventName');
                input.style.borderColor = '#ff6b6b';
                setTimeout(() => input.style.borderColor = 'var(--glass-border)', 1000);
                return;
            }

            const timeInput = document.getElementById('eventTime').value;
            if (!timeInput) {
                return;
            }

            // Smooth transition
            const page1 = document.getElementById('page1');
            const page2 = document.getElementById('page2');

            page1.classList.add('fade-out');

            setTimeout(() => {
                page1.classList.add('hidden');
                page2.classList.remove('hidden');
                // Trigger reflow for animation
                void page2.offsetWidth;
            }, 500);

            // Set content
            document.getElementById('displayEventName').textContent = eventName;

            // Calculate target time
            const [hours, minutes] = timeInput.split(':').map(Number);
            const now = new Date();
            let target = new Date(now);
            target.setHours(hours, minutes, 0, 0);

            if (now > target) {
                showStarted();
                return;
            }

            function updateCountdown() {
                const now = new Date();
                const diff = target - now;

                if (diff <= 0) {
                    clearInterval(countdownInterval);
                    showStarted();
                    return;
                }

                const hoursLeft = Math.floor(diff / (1000 * 60 * 60));
                const minutesLeft = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
                const secondsLeft = Math.floor((diff % (1000 * 60)) / 1000);

                document.getElementById('hours').textContent = String(hoursLeft).padStart(2, '0');
                document.getElementById('minutes').textContent = String(minutesLeft).padStart(2, '0');
                document.getElementById('seconds').textContent = String(secondsLeft).padStart(2, '0');
            }

            updateCountdown();
            const countdownInterval = setInterval(updateCountdown, 1000);
        }

        function showStarted() {
            document.getElementById('countdownContainer').classList.add('hidden');
            const startedMsg = document.getElementById('startedMessage');
            startedMsg.classList.remove('hidden');
        }
    </script>
</body>

</html>
