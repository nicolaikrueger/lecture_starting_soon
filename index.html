<!DOCTYPE html>
<html>
<head>
    <title>HSPV Vorlesungs-Countdown</title>
    <style>
        /* Bisheriges CSS bleibt gleich */
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            background-color: black;
            color: white;
        }

        /* ... restliches CSS wie gehabt ... */

        .countdown {
            font-size: 4rem;
            font-weight: bold;
        }

        .started {
            color: #4CAF50;  /* Grüner Text für die "Los geht's" Nachricht */
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.7; }
            100% { opacity: 1; }
        }

        /* ... Rest des bisherigen CSS ... */
    </style>
</head>
<body>
    <!-- Bisheriger HTML-Code bleibt gleich -->

    <script>
        function startCountdown() {
            const eventName = document.getElementById('eventName').value;
            if (!eventName) {
                alert('Bitte geben Sie einen Veranstaltungsnamen ein');
                return;
            }

            const timeInput = document.getElementById('eventTime').value;
            if (!timeInput) {
                alert('Bitte geben Sie eine Startzeit ein');
                return;
            }

            // Seiten wechseln
            document.getElementById('page1').style.display = 'none';
            document.getElementById('page2').style.display = 'flex';

            // Veranstaltungsname anzeigen
            document.getElementById('displayEventName').textContent = eventName;

            // Zeit aus Input extrahieren
            const [hours, minutes] = timeInput.split(':').map(Number);

            let countdownInterval;
            
            function updateCountdown() {
                const now = new Date();
                let target = new Date(now);
                target.setHours(hours, minutes, 0, 0);

                // Wenn die Zielzeit heute schon vorbei ist, setze auf morgen
                if (now > target) {
                    target.setDate(target.getDate() + 1);
                }

                const diff = target - now;
                
                // Wenn die Zeit abgelaufen ist
                if (diff <= 0) {
                    clearInterval(countdownInterval);
                    const countdownElement = document.getElementById('countdown');
                    countdownElement.textContent = "Los geht's!";
                    countdownElement.classList.add('started');
                    return;
                }

                const hoursLeft = Math.floor(diff / (1000 * 60 * 60));
                const minutesLeft = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
                const secondsLeft = Math.floor((diff % (1000 * 60)) / 1000);

                document.getElementById('countdown').innerHTML = 
                    `${String(hoursLeft).padStart(2, '0')}:${String(minutesLeft).padStart(2, '0')}:${String(secondsLeft).padStart(2, '0')}`;
            }

            // Sofort starten und dann jede Sekunde aktualisieren
            updateCountdown();
            countdownInterval = setInterval(updateCountdown, 1000);
        }
    </script>
</body>
</html>
